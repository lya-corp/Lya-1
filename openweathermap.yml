          temp_unit: "celsius"
          country: "FR"
          location: "montelimar"
          say_template:
            - "Today at {{ location }} the weather is {{ weather_today }} with a temperature of {{ temp_today_temp }} degrees and tomorrow the weather will be {{ weather_tomorrow }} with a temperature of  {{ temp_tomorrow_temp }} degrees"
